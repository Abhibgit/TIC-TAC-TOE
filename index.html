<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <button onclick="reset_board()">RESET BOARD</button>
    <div class="board">
      <table>
        <tr>
          <td id="0" class="cell"></td>
          <td id="1" class="cell"></td>
          <td id="2" class="cell"></td>
        </tr>
        <tr>
          <td id="3" class="cell"></td>
          <td id="4" class="cell"></td>
          <td id="5" class="cell"></td>
        </tr>
        <tr>
          <td id="6" class="cell"></td>
          <td id="7" class="cell"></td>
          <td id="8" class="cell"></td>
        </tr>
      </table>
    </div>
    <div class="winner">
      <h2 id="winner"></h2>
    </div>
  </body>
</html>
